<!doctype html>
<html lang="en">

    {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alax - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="super-container">
        <div class="menu-container">
            <input type="checkbox" name="nav" id="nav">
            <b class="main-logo"><i class="fab fa-quinscape"></i>Alax</b><br>
            <a class="new-tool-btn" href='uploads' id="btn-of-upload">Uploads<i class="fas fa-file-upload"></i></a>
            <div class="menu">
                <ul class="menu-unlist">
                    <li class="menulist "><a href="/" id="{% block active1 %}{% endblock active1 %}"><i class="fas fa-home"></i>Home</a></li>
                    <li class="menulist"><a href="#" id="{% block active2 %}{% endblock active2 %}"><i class="fab fa-bandcamp"></i>Overview</a></li>
                    <li class="menulist"><a href="#" id="{% block active3 %}{% endblock active3 %}"><i class="fas fa-video"></i>Movies</a></li>
                    <li class="menulist"><a href="mcq" id="{% block active4 %}{% endblock active4 %}"><i class="fab fa-quinscape"></i>Quiz</a></li>
                    <li class="menulist static-menu"><a href="#" id="{% block active5 %}{% endblock active5 %}"><i class="fas fa-cog"></i> Setting</a></li>
                </ul>
            </div>

        </div>


        <div class="main-content">
            <div class="header">
                <div class="search">

                    <label for="nav"><i class="fas fa-bars"></i></label>
                    <i class="fas fa-search"></i>
                    <input type="search" name="q" id="query" placeholder="Search......."
                        style="padding: 3px; width: 50%;">
                </div>
                <div class="notification" id="">
                    <i class="fas fa-comment-alt"></i>
                    <span class="badge">3</span>
                    <div class="nofications">

                        <div class="nofifier">
                            <div class="noti-conf">

                                <span> Register Your Account.....</span><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile">
                    <img src="demo.jpg" alt="" class="user-profile">
                    <span class="username">Raushan567</span>
                </div>
            </div>
            <div class="content-all">
                <div class="content">

                    {% block content %}{% endblock content %}
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'index.js' %}"></script>
    

</body>
<script>
    function copy(copyId) {
    var $inp = $("<input>");
    $("body").append($inp);
    $inp.val($("" + copyId).text()).select();
    document.execCommand("copy");
    $inp.remove();
    }
</script>
</html>
